name: Auto Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-go-dependencies:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Update Go dependencies
        run: |
          go get -u ./...
          go mod tidy

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update Go dependencies"
          title: "chore(deps): update Go dependencies"
          body: |
            Automated update of Go dependencies.
            
            This PR updates all Go dependencies to their latest versions.
            Please review the changes and ensure all tests pass before merging.
          branch: update-go-deps
          delete-branch: true

  update-npm-dependencies:
    name: Update npm Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Update npm dependencies
        run: |
          npm update
          npm audit fix --force || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update npm dependencies"
          title: "chore(deps): update npm dependencies"
          body: |
            Automated update of npm dependencies.
            
            This PR updates all npm dependencies to their latest versions.
            Please review the changes and ensure all tests pass before merging.
          branch: update-npm-deps
          delete-branch: true