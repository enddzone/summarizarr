name: Web CI

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js 20 (npm)
        if: steps.pm.outputs.manager == 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('web/package-lock.json') }}-${{ hashFiles('web/**/*.js', 'web/**/*.ts', 'web/**/*.jsx', 'web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('web/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if [ -f package.json ] && jq -re '.scripts.lint? // empty' package.json >/dev/null 2>&1; then \
            npm run lint; \
          else \
            echo 'No lint script; skipping.'; \
          fi

      - name: Test
        run: |
          if [ -f package.json ] && jq -re '.scripts.test? // empty' package.json >/dev/null 2>&1; then \
            npm test -- --ci; \
          else \
            echo 'No test script; skipping.'; \
          fi

      - name: Build
        run: |
          if [ -f package.json ] && jq -re '.scripts.build? // empty' package.json >/dev/null 2>&1; then \
            npm run build; \
          else \
            echo 'No build script; skipping.'; \
          fi
