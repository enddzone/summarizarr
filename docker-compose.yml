services:
  signal-cli-rest-api:
    image: bbernhard/signal-cli-rest-api:latest
    environment:
      - MODE=json-rpc
    ports:
      - "8080:8080"
    volumes:
      - "./signal-cli-config:/home/.local/share/signal-cli"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/about"]
      interval: 10s
      timeout: 5s
      retries: 5

  summarizarr-backend:
    build: .
    ports:
      - "8081:8081"
    volumes:
      - "./data:/app/data"
      - "./models:/app/models"
    environment:
      - SIGNAL_PHONE_NUMBER=${SIGNAL_PHONE_NUMBER}
      - SUMMARIZATION_INTERVAL=1h
      - LOG_LEVEL=DEBUG
      - DATABASE_PATH=/app/data/summarizarr.db
      - AI_BACKEND=local
      - OLLAMA_AUTO_DOWNLOAD=true
      - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_HOST=127.0.0.1:11434
      - MODELS_PATH=/app/models
    depends_on:
      signal-cli-rest-api:
        condition: service_healthy

  summarizarr-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - summarizarr-backend
    environment:
      - BACKEND_URL=http://summarizarr-backend:8081
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    restart: unless-stopped

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - summarizarr-frontend
      - summarizarr-backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    profiles:
      - production